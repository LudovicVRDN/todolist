<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ma To-Do-List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section id="todolist">
            <div class="titre">
                <h1><em>To-Do-List</em></h1>
            </div>
            <div class="ajoutaffichage">
                <button onclick="togglePopup()" class="ajout">Ajouter une note</button>
                <button class="affichage">Affichage priorité / Affichage jour</button>
            </div>
            <section id="popupoverlay">
                <div class="popupajout">
                    <label>Titre de la note: <input type="text" , id="titre" , name="Titre de la note" , required,
                            maxlength="40"></label><br>
                    <label>Date de début: <input type="date" , id="datededebut" , name="datedebut" , required></label>
                    <label>Date fin: <input type="date" , id="datefin" , name="datefin" , required></label><br>
                    <label>Catégorie: <input type="text" , id="categorie" , name="categorie" , required></label>
                    <label>Fait: <input type="checkbox" , id="fait" , name="fait" , required></label><br>
                    <label>Description de la note: <br>
                        <textarea id="description" , name="description" rows="5" ,cols="60"></textarea></label>
                    <br>
                    <label>Remarques: <br>
                        <textarea id="remarques" , name="remarques" rows="5" ,cols="60"></textarea></label> <br>
                    <button class="buttonajout">AJOUTER</button> <button onclick="removeclass()"
                        class="buttonannuler">ANNULER</button>
                </div>
            </section>
            <section class="affichagenote">

                <ul id="todo">
                </ul>
           


            </section>
        </section>
    </main>
    <script src="script.js" ></script>
</body>
